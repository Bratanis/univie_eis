<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vienna Tourism Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vienna Tourism Portal</h1>
    </header>
    <div class="login-container">
        <form onsubmit="return performLogin()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
            <button type="submit">Login</button>
        </form>
        <script>
            function performLogin() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
            
                // Simple pattern check to match user1, user2,..., userN and pass1, pass2,..., passN
                const userMatch = username.match(/^user(\d+)$/);
                const passMatch = password.match(/^pass(\d+)$/);
            
                // Check if both matches are found and their numerical suffixes match
                if (userMatch && passMatch && userMatch[1] === passMatch[1]) {
                    // Redirect to a new URL with the user parameter, or potentially adjust application state
                    const newUrl = `${window.location.protocol}//${window.location.host}${window.location.pathname}?user=${userMatch[1]}`;
                    window.history.pushState({ path: newUrl }, '', newUrl);
        
                    fetchEvents(); // Call fetchEvents to load data based on new user parameter
                    return false; // Prevent form submission
                } else {
                    alert("Invalid credentials. Please try again.");
                    return false; // Prevent form submission
                }
            }
            </script>
                    
    </div>
    <div class="button-container">
        <button onclick="location.href='ratings.html'">Ratings</button>
        <button onclick="location.href='spendings.html'">Spending</button>
        <button onclick="location.href='visitors.html'">Visitors</button>
        <button onclick="location.href='times.html'">Time</button>
    </div>

    <div id="events-container" class="events-container">
        <p>Log in to see the upcoming events in your district.</p>
    </div>
</div>
<script>
    // Check if the user is logged in and fetch events if so
    document.addEventListener('DOMContentLoaded', function() {
        fetchEvents();
    });
    
    async function fetchEvents() {
        const urlParams = new URLSearchParams(window.location.search);
        const user = urlParams.get('user'); // Get user number from URL
    
        if (!user) {
            document.getElementById('events-container').innerHTML = '<p>Please log in to see the upcoming events in your district.</p>';
            return;
        }
    
        const response = await fetch(`/portal_service/api/events/by-district?districtNr=${user}`); // Fetch events for the specified district
        if (response.ok) {
            const events = await response.json();
            displayEvents(events);
        } else {
            document.getElementById('events-container').innerHTML = '<p>Log in to see the upcoming events in your district.</p>';
        }
    }
    
    function displayEvents(events) {
        const container = document.getElementById('events-container');
        container.innerHTML = '<h2>Upcoming Events</h2>';
        if (events.length > 0) {
            const list = document.createElement('ul');
            events.forEach(event => {
                const listItem = document.createElement('li');
                listItem.textContent = `${event.name} - ${event.date} (${event.type})`;
                list.appendChild(listItem);
            });
            container.appendChild(list);
        } else {
            container.innerHTML += '<p>No upcoming events.</p>';
        }
    }
    </script>    
</body>
</html>
