<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vienna Tourism Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vienna Tourism Portal</h1>
    </header>
    <div class="login-container">
        <form onsubmit="return performLogin()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
    function performLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const userMatch = username.match(/^user(2[0-3]|[01]?[0-9])$/);
        const passMatch = password.match(/^pass(2[0-3]|[01]?[0-9])$/);

        if (userMatch && passMatch && userMatch[1] === passMatch[1]) {
            window.location.href = `district_home.html?user=${userMatch[1]}`;
            return false;
        } else {
            alert("Invalid credentials. Please try again.");
            return false;
        }
    }
    </script>
</body>
</html>
