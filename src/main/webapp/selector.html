<body>

    <select id="tour-dropdown" name="tour">
    </select>
    <script>
let dropdown = $('#tour-dropdown');

dropdown.empty();

dropdown.append('<option selected="true" disabled>Choose Tour</option>');
dropdown.prop('selectedIndex', 0);

const url = '/api/tourInterface/tourInformation';

// Populate dropdown with list of provinces
$.getJSON(url, function (data) {
  $.each(data, function (key, entry) {
    dropdown.append($('<option></option>').attr('value', entry.tourId).text(entry.name));
  })
});

    </script>
