<!DOCTYPE html>
<html>

<head>

    <title>Visualisation: Simulated actors</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>



    <div id="map"></div>
    <script>
        var markers = new Array();
        var map = L.map('map').setView([47.608013, -122.335167], 14);
        mapLink =
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 12,
        }).addTo(map);
        var greenIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});

var blueIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});



        function updateMap() {
            for (i = 0; i < markers.length; i++) {
                map.removeLayer(markers[i]);
            }


            $.get("api/geocode_simulate/get_actors", function (data) {

                $.each(data, function (index, value) {
                    if (value.type == "Car") {
                        var newMarker = L.marker([value.position.latitude, value.position.longitude], {icon: greenIcon}).addTo(map).bindPopup('<b>'+value.type+'</b><br />'+ value.name);
                        markers.push(newMarker);
                    }
                    if (value.type == "Pedestrian") {
                        var newMarker = L.marker([value.position.latitude, value.position.longitude], {icon: blueIcon}).addTo(map).bindPopup('<b>'+value.type+'</b><br />'+ value.name);
                        markers.push(newMarker);
                    }
                    
                });
            });

            setTimeout(updateMap, 5000);
        }
        updateMap();


    </script>



</body>

</html>
